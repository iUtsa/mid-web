<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Math Toolbox</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .top-section {
            background-color: #f8f9fa;
            padding: 50px 0;
            text-align: center;
        }
        .bottom-section {
            background-color: #5f7a8a;
            min-height: 400px;
            padding: 20px;
        }
        .game-button {
            background-color: #ffc107;
            color: #000;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .game-button:hover {
            background-color: #e0a800;
        }
        .modal-body {
            padding: 20px;
        }
        .table-container {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 5px;
            margin: 20px auto;
            max-width: 500px;
        }
        .factorial-table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
        }
        .factorial-table th, .factorial-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        /* Header row styling */
        .factorial-table tr:first-child {
            background-color: white;
        }
        .factorial-table th {
            padding-top: 12px;
            padding-bottom: 12px;
            background-color: white;
            color: black;
            font-weight: bold;
            border-bottom: 2px solid #ddd;
        }
        /* Alternating row colors */
        .factorial-table tr:nth-child(even) {
            background-color: white;
        }
        .factorial-table tr:nth-child(odd):not(:first-child) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Math Toolbox</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Disabled</a>
                    </li>
                </ul>
            </div>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="top-section">
        <h2>Welcome to my website</h2>
        <p>Play a Math Game!</p>
        <button class="btn btn-primary" onclick="showAlert()">Read More</button>
    </div>

    <div class="bottom-section">
        <button class="game-button" onclick="playGame()">Play the game</button>
        <div id="results-container"></div>
    </div>

    <script>
        function showAlert() {
    alert("This page says\nYou can generate the factorial of integers, if you play the game!");
}

function playGame() {
    let number = prompt("This page says\nPlease enter a number");
    
    if (number === null) {
        // User canceled the prompt
        return;
    }
    
    // Convert to number and validate
    number = parseInt(number);
    
    if (isNaN(number) || number <= 0 || number > 170) {
        alert("Please enter a valid positive number (max 170 to avoid overflow)");
        return;
    }
    
    generateFactorialTable(number); // Use the full user input number
}

function calculateFactorial(num) {
    if (num === 0 || num === 1) {
        return 1;
    }
    let result = 1;
    for (let i = 2; i <= num; i++) {
        result *= i;
    }
    return result;
}

function generateFactorialTable(maxNumber) {
    let tableHTML = '<div class="table-container">';
    tableHTML += '<h4 style="text-align: center; margin-bottom: 10px;">Below are the factorials of all the numbers from 1 to ' + maxNumber + '</h4>';
    tableHTML += '<table class="factorial-table">';
    tableHTML += '<tr><th>Number</th><th>Factorial</th></tr>';
    
    for (let i = 1; i <= maxNumber; i++) {
        tableHTML += '<tr>';
        tableHTML += '<td>' + i + '!</td>';
        tableHTML += '<td>' + calculateFactorial(i) + '</td>';
        tableHTML += '</tr>';
    }
    
    tableHTML += '</table></div>';
    
    document.getElementById('results-container').innerHTML = tableHTML;
}
    </script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
