<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stockton University</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #FFF5E6;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .logo-container {
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
        }
        .logo {
            width: 100px;
            height: 100px;
        }
        .nav-container {
            border-top: 2px solid #4CAF50;
            border-bottom: 2px solid #4CAF50;
            padding: 5px 0;
            margin: 0;
            width: 100%;
            text-align: center;
            display: flex;
            justify-content: center;
        }
        .nav-link {
            color: #b04242; /* Black color for unvisited links */
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
            display: inline-block;
            padding: 5px 10px;
            border-radius: 3px;
        }
        .nav-link:hover {
            color: #b04242; /* White text on hover */
            text-decoration: underline;
            background-color: #ef4135; /* Tomato red background on hover */
        }
        .nav-link:visited {
            color: #FF00FF; /* Magenta color for visited links */
        }
        .footer {
            background-color: #800000;
            color: white;
            text-align: center;
            padding: 5px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .main-content {
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="container-fluid p-0">
        <div class="logo-container">
            <img src="/pics/stockton.png" alt="Stockton University Logo" class="logo">
        </div>
        
        <div class="nav-container">
            <a href="https://stockton.edu/" class="nav-link">Home</a>
            <a href="https://stockton.edu/campus-life/index.html" class="nav-link">Campus Life</a>
            <a href="https://intraweb.stockton.edu/eyos/page.cfm?siteID=58&pageID=11&action=home" class="nav-link">Faculty & Staff</a>
            <a href="https://stockton.edu/admissions/index.html" class="nav-link">Admissions</a>
            <a href="https://stockton.edu/admissions/contact-us.html" class="nav-link">Contact</a>
        </div>
        
        <div class="main-content">
            <!-- Main content area -->
        </div>
    </div>
    
    <div class="footer">
        Â© All rights reserved
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    
    <!-- Script to simulate all links being visited (for demonstration) -->
    <script>
        // This is just for demonstration purposes
        // In a real scenario, the browser tracks visited links automatically
        // You can comment out this script when submitting the actual code
        function simulateAllVisited() {
            const links = document.querySelectorAll('.nav-link');
            links.forEach(link => {
                // This adds a class that can be used for CSS styling
                link.classList.add('all-visited');
            });
        }
        
        // Uncomment the line below to simulate all links being visited
        // setTimeout(simulateAllVisited, 2000);
    </script>
</body>
</html>
