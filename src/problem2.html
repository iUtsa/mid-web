<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Card</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #c2bebe;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #f8f9fa;
        }
        .card-container {
            perspective: 1000px;
            width: 400px;
            height: 400px;
            margin: 100px auto;
            position: relative;
        }
        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s;
        }
        .card-front, .card-inside {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            padding: 20px;
        }
        .card-front {
            background-color: #FFF5E6;
            z-index: 2;
        }
        .card-inside {
            background-color: #add8e6;
            transform: rotateY(180deg);
        }
        .opencard {
            transform: rotateY(180deg);
        }
        .birthday-img {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
        }
        .btn-open, .btn-close-custom {
            margin-top: 20px;
            padding: 5px 10px;
            background-color: #f8f9fa;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }
        h3 {
            color: #FF0000;
            margin-bottom: 20px;
            text-align: center;
            font-size: 22px;
        }
        p {
            text-align: center;
            margin-top: 10px;
        }
        
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Birthday Card</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Disabled</a>
                    </li>
                </ul>
            </div>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="card-container">
        <div class="card" id="outside">
            <div class="card-front">
                <h3><b>Happy Birthday!</b></h3>
                <img src="/pics/happy_birthday.jpg" alt="Birthday Balloons" class="birthday-img">
                <button class="btn-open" onclick="open_card()" style="background:grey;">Click to open</button>
            </div>
            <div class="card-inside">
                <h3><b>Many Happy Returns of the day!</b></h3>
                <img src="/pics/happy-birthday-inside.jpg" alt="Birthday Celebration" class="birthday-img">
                <p style="color:green;">Have a wonderful birthday!</p>
                <button class="btn-close-custom" onclick="close_card()" style="background:grey;">Click to close</button>
            </div>
        </div>
    </div>

    <script>
        function open_card() {
            document.getElementById('outside').className = 'card opencard';
        }
        
        function close_card() {
            document.getElementById('outside').className = 'card';
        }
    </script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
